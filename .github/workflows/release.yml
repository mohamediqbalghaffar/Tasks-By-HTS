name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Generate Build Info
        id: build_info
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          # e.g. 2026.0226.abc1234
          RELEASE_TAG="v$(date -u +"%Y.%m%d").${SHORT_SHA}"
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT

      - name: Write version.json to public/
        run: |
          cat > public/version.json << EOF
          {
            "version": "${{ steps.build_info.outputs.release_tag }}",
            "buildDate": "${{ steps.build_info.outputs.build_date }}",
            "buildTime": "${{ steps.build_info.outputs.build_time }}",
            "commit": "${{ steps.build_info.outputs.short_sha }}",
            "releaseTag": "${{ steps.build_info.outputs.release_tag }}"
          }
          EOF

      - name: Build Next.js (Static Export)
        run: npm run build

      - name: Build Windows App (Electron)
        run: |
          # We use electron-builder for the release to get a clean zip
          npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Android APK
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Package Windows Artifact
        run: |
          mv dist/*.zip Tasks-by-HTS-Windows.zip || true
          if [ ! -f Tasks-by-HTS-Windows.zip ]; then
            cd dist/win-unpacked && zip -r ../../Tasks-by-HTS-Windows.zip . && cd ../..
          fi

      - name: Package Android Artifact
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk Tasks-by-HTS-Android.apk

      - name: Create or Update 'latest' Release (always stays at v1.0.0 tag for download URLs)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          name: "Latest Release (${{ steps.build_info.outputs.build_date }} Â· ${{ steps.build_info.outputs.short_sha }})"
          body: |
            ðŸš€ **Latest build** â€” automatically generated by GitHub Actions.

            **Build:** `${{ steps.build_info.outputs.release_tag }}`
            **Commit:** [`${{ steps.build_info.outputs.short_sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **Date:** ${{ steps.build_info.outputs.build_time }}

            Download the app below, or use the **Update** button inside the app settings.
          files: |
            Tasks-by-HTS-Windows.zip
            Tasks-by-HTS-Android.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
